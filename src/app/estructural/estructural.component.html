<div class="error" *ngIf="isError">
    Mensaje de error: Algo Salio mal :(
</div>



<button (click)="showError()">Mostrar Error</button>


<ul>
    <li *ngFor="let section of sections">{{section.name}} ({{section.duration}})</li>
</ul>

<ng-template #No>
    Contenido no disponible
</ng-template>

<ng-container [ngTemplateOutlet]="isError ? No : null"></ng-container>
